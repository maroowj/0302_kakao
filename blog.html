<html>
    <head>
        <title>
            블로그검색            
        </title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="top">
                <a href="blog.html"><b>블로그검색</b></a>&nbsp;&nbsp;&nbsp;
                <a href="book.html#"><b>도서검색</b></a>&nbsp;&nbsp;&nbsp;
                <a href="local.html#"><b>지역검색</b></a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <div class="subject"><h1>[블로그검색]</h1></div>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="자바"/>
                    <input type="button" id="btnSearch" value="검 색"/>
                    <select id="selSize">
                        <option value=5>5행씩 출력</option>
                        <option value=10>10행씩 출력</option>
                        <option value=15>15행씩 출력</option>
                        <option value=20>20행씩 출력</option>
                    </select>
                </div>
                <table id="tbl"></table>
                <script id="temp" type="text/x-handlebars-template">
                    <tr class="title">
                        <td><b>제목</b></td>
                    </tr>
                    {{#each documents}}
                    <tr class="row">
                    <td><a href="{{url}}" >{{{title}}}</a></td>
                    </tr>
                    {{/each}}
                    </script>
                <div id="divPage">
                    <button id="btnPre">◀</button>
                    <span id="spanPage"></span>
                    <button id="btnNext">▶</button>    
                </div>
            </div>
            <div id="bottom">
                <h3>작성자: 인천일보아카데미_홍길동</h3>
            </div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v2/search/blog";
    </script>
    <script src="script.js"/></script>       
</html>
