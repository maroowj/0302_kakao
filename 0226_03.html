<html>
    <head>
        <title>지역검색</title>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=   cbdba0278ca1f3d82996610ebd3222a0"></script>        <link rel="stylesheet" href="style1.css"/>
        <style>
            #tblBlog{width:715px; overflow:hidden; }
            .box{width:200px; float:left; height: 300px; background-color: papayawhip; font-size:smaller; text-align: center;}
            .ellipsis{text-overflow: ellipsis;overflow: hidden;white-space: nowrap; font-size: 15px;}
            .row{text-align: center;}
       </style>
    </head>
<body>
    <h1>[지역검색]</h1>
    <div id="divSearch">
        <input type="text" id="txtQuery" value="학익동 파리바게뜨">
        <input type="button" value=" 검 색 " id="btnSearch">
        <select id="selSize">
            <option value="5">5행씩 출력</option>
            <option value="10" selected>10행씩 출력</option>
            <option value="15">15행씩 출력</option>        
        </select>
        <span id="total"></span>
    </div>
    <table id="tblBlog"></table> 
        <script id="temp" type="text/x-handlebars-template">
        <tr class="title">
            <td width=200>장소이름</td>
            <td width=250>주소</td>
            <td width=150>전화번호</td>
            <td width=100>지도</td>
        </tr>
            {{#each documents}}
        <tr class="row">
            <td class="ellipsis">{{{place_name}}}</td>
            <td class="ellipsis">{{address_name}}</td>
            <td class="ellipsis">{{phone}}</td>
            <td><button x="{{x}}" y="{{y}}">지도</button></td>
        </tr>              
        {{/each}}                  
        </script>   
    <div id="divPage">            
        <button id="btnPre">◀</button>
        <button id="btnNext">▶</button>           
        <span id="page"></span>
    </div>
    <!--------지도출력--------->
    <div id="map" style="width: 715px;height:400px; border: 1px solid black;"></div>
    <!-------라이트박스-------->    
    <div id="darken-background">
        <div id="lightbox">
            <div><img id="image" src="https://placehold.it/300x300" width=300></div>
            <div id="contents"></div>
            <div><button id="btnClose">닫 기</button></div>
        </div>
        
        
    </div>
</body>
<script>
    var url="https://dapi.kakao.com/v2/local/search/keyword.json";    
    $("tblBlog").on("click", ".row button", function(){
        var x=$(this).attr("x");
        var y=$(this).attr("y");   
        getMap(x,y);
    });

    function getMap(){
        var container = document.getElementById('map');
		var options = {

			level: 3
		};
		var map = new kakao.maps.Map(container, options);

    };
   

</script>
<script src="script.js"></script>
</html>
